<section class="contacts" id="contacts" aria-label="Контакты">
    <div class="container contacts__container">
        <div class="message" aria-label="Сообщение">
            <h2 class="message__title" aria-label="Заголовок сообщения">
                Оставьте сообщение
            </h2>

            <form
                action="#"
                method="post"
                class="message__form"
                aria-label="Форма сообщения"
            >
                <input
                    type="text"
                    class="message__input"
                    name="messageName"
                    id="messageName"
                    placeholder="Ваше имя"
                    aria-label="Введите имя"
                />
                <input
                    type="tel"
                    class="message__input"
                    name="messageTel"
                    id="messageTel"
                    placeholder="Контактный телефон"
                    aria-label="Введите телефон"
                />
                <textarea
                    name="messageText"
                    class="message__input"
                    id="messageText"
                    placeholder="Сообщение"
                    aria-label="Введите текст сообщения"
                ></textarea>
                <input
                    class="button message__button"
                    type="button"
                    value="Отправить"
                    aria-label="Отправить сообщение"
                />
            </form>
        </div>

        <div class="contacts__info" aria-label="Контактная информация">
            <h2 class="contacts__title">Контакты</h2>

            <div class="contacts__wrapper" aria-label="Основные контакты">
                <div
                    class="contacts__contact contacts__contact--call"
                    aria-label="Поле телефона"
                >
                    <a
                        href="tel:+7-342-2-474-222"
                        class="social contacts__contact-link"
                        aria-label="Позвонить"
                    >
                        <svg
                            class="contacts__contact-img"
                            aria-label="Изображение телефона"
                        >
                            <use href="./spritemap.svg#k_call"></use>
                        </svg>
                    </a>

                    <a href="tel:+7-342-2-474-222" aria-label="Позвонить">
                        <span
                            class="contacts__contact-text"
                            aria-label="Номер телефона"
                        >
                            + 7 (342) 2 474 222
                        </span></a
                    >
                </div>

                <div
                    class="contacts__contact contacts__contact--mail"
                    aria-label="Поле электронной почты"
                >
                    <a
                        href="mailto:fox-photo@mail.ru"
                        class="social contacts__contact-link"
                        aria-label="Написать"
                    >
                        <svg
                            class="contacts__contact-img"
                            aria-label="Изображение почты"
                        >
                            <use href="./spritemap.svg#k_mail"></use>
                        </svg>
                    </a>

                    <a href="mailto:fox-photo@mail.ru" aria-label="Написать">
                        <span
                            class="contacts__contact-text"
                            aria-label="Электронная почта"
                        >
                            fox-photo@mail.ru
                        </span></a
                    >
                </div>

                <div
                    class="contacts__contact contacts__contact--viber"
                    aria-label="Поле Вайбера"
                >
                    <a
                        href="tel:+7-982-452-50-60"
                        class="social contacts__contact-link"
                        aria-label="Позвонить на Вайбер"
                    >
                        <svg
                            class="contacts__contact-img"
                            aria-label="Логотип Вайбера"
                        >
                            <use href="./spritemap.svg#k_viber"></use>
                        </svg>
                    </a>

                    <a
                        href="tel:+7-982-452-50-60"
                        aria-label="Позвонить на Вайбер"
                    >
                        <span
                            class="contacts__contact-text"
                            aria-label="Номер телефона"
                            >+7 (982) 452 50 60
                        </span>
                    </a>
                </div>

                <div
                    class="contacts__contact contacts__contact--map"
                    aria-label="Поле адреса"
                >
                    <svg
                        class="contacts__contact-img"
                        aria-label="Изображение марки на карте"
                    >
                        <use href="./spritemap.svg#k_map"></use>
                    </svg>

                    <span class="contacts__contact-text" aria-label="Адрес">
                        Пермь, ул. Пушкина, 66
                    </span>
                </div>
            </div>

            <div class="contacts__socials" aria-label="Социальные сети">
                <a
                    href="https://vk.com/foxphoto59"
                    class="social social-vk"
                    aria-label="Во Вконтакте"
                    target="_blank"
                >
                    <svg aria-label="Логотип Вконтакте">
                        <use href="./spritemap.svg#vk"></use>
                    </svg>
                </a>

                <a
                    href="https://www.instagram.com"
                    class="social social-inst"
                    aria-label="В инстаграмм"
                    target="_blank"
                >
                    <svg aria-label="Логотип инстаграмма">
                        <use href="./spritemap.svg#insta"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</section>
