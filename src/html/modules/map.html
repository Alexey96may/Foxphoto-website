<section class="map" id="map" aria-label="Секция карты">
    <div class="container map__container">
        <div class="map__wrapper">
            <img src="./src/assets/img/map.jpg" alt="Карта" />
        </div>

        <div class="map__info" aria-label="Информация к карте">
            <h2 class="map__title">Как нас найти</h2>

            <div class="map__contacts" aria-label="Контактная информация">
                <div class="map__contact-address" aria-label="Поле адреса">
                    <h4 class="map__contact-name">Адрес</h4>
                    <p class="map__contact-descr">
                        г. Пермь, ул. Пушкина, 66 вывеска «Фото, ксерокс» 1 этаж
                    </p>
                </div>

                <div class="map__contacts-tel" aria-label="Поле телефона">
                    <h4 class="map__contact-name">Телефон</h4>
                    <p class="map__contact-descr">
                        <a href="tel:342-247-4-222">(342) 247-4-222</a>
                    </p>
                </div>

                <div
                    class="map__contacts-time"
                    aria-label="Поле времени работы"
                >
                    <h4 class="map__contact-name">Время работы</h4>
                    <p class="map__contact-descr">
                        будни — с 11.00 до 20.00<br />выходные — с 11.00 до
                        18.00
                    </p>
                </div>
            </div>

            <div class="map__socials" aria-label="Социальные сети">
                <div class="map__social" aria-label="Социальная сеть Вконтакте">
                    <svg
                        class="map__social-image"
                        aria-label="Логотип Вконтакте"
                    >
                        <use href="./spritemap.svg#vk"></use>
                    </svg>

                    <a
                        class="underline"
                        href="vk.com/foxphoto59"
                        aria-label="Ссылка на группу ВК"
                        >vk.com/foxphoto59</a
                    >
                </div>

                <div
                    class="map__social"
                    aria-label="Социальная сеть инстаграмм"
                >
                    <svg
                        class="map__social-image"
                        aria-label="Логотип инстаграмма"
                    >
                        <use href="./spritemap.svg#insta"></use>
                    </svg>

                    <a
                        class="underline"
                        href="instagram.com/foxphotoperm"
                        aria-label="Ссылка на группу в инстаграмм"
                        >instagram.com/foxphotoperm</a
                    >
                </div>
            </div>
        </div>
    </div>
</section>
