<header class="header" id="header" aria-label="Header">
    <div class="container">
        <div class="info" aria-label="Information">
            <div class="logo" aria-label="Logo">
                <a href="#" class="logo-link" aria-label="To main page">
                    <svg>
                        <use href="./spritemap.svg#logo_header"></use>
                    </svg>
                </a>
            </div>

            <div class="connection" aria-label="Connection information">
                <a
                    href="tel:(342) 247-4-222"
                    class="underline tel"
                    aria-label="Telephone number"
                    >(342) 247-4-222</a
                >
                <span class="address" aria-label="Address"
                    ><span class="desctop">Пермь, </span>ул. Пушкина, 66
                </span>
            </div>
        </div>

        <div class="socials" aria-label="Socials">
            <a
                href="https://www.instagram.com"
                class="social social-inst"
                aria-label="to Instagramm"
                target="_blank"
            >
                <svg aria-label="Instagramm logo">
                    <use href="./spritemap.svg#insta"></use>
                </svg>
            </a>

            <a
                href="https://vk.com"
                class="social social-vk"
                aria-label="to Vk"
                target="_blank"
            >
                <svg aria-label="Vk logo">
                    <use href="./spritemap.svg#vk"></use>
                </svg>
            </a>

            <a
                href="tel:(342) 247-4-222"
                class="social social-phone"
                aria-label="to call"
            >
                <svg aria-label="phone logo">
                    <use href="./spritemap.svg#k_call"></use>
                </svg>
            </a>

            <button class="burger" id="burger">
                <span class="burger__line"></span>
            </button>
        </div>
    </div>
